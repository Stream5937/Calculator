<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <script src = "calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container" name="container">
        <div class="nav-bar" name="nav">
            <div class="header undo">Undo</div>
            <div class="header title">Calculator</div>
            <div class="header menu">Menu</div>
        </div>
        <div class="history" name="history">
            <div class="prev" id="h3"></div>
            <div class="prev" id="h2"></div>
            <div class="prev" id="h1"></div>
            <div class="prev" id="h0">some test history 1 * 2 = 2 too long for line</div>
        </div>
        <div class="display" name="display">
            <div class="content">1 * 2 = 2  test characters also too long for line</div>
        </div>
        <div class="buttons" name="buttons">
            <div class="btn-col" id="c0">
                <div class="btn" id="7">7</div>
                <div class="btn" id="4">4</div>
                <div class="btn" id="1">1</div>
                <div class="btn" id="0">0</div>
            </div>
            <div class="btn-col" id="c1">
                <div class="btn" id="8">8</div>
                <div class="btn" id="5">5</div>
                <div class="btn" id="2">2</div>
                <div class="btn" id="dp">.</div>
            </div>
            <div class="btn-col" id="c2">
                <div class="btn" id="9">9</div>
                <div class="btn" id="6">6</div>
                <div class="btn" id="3">3</div>
                <div class="btn" id="sign">+/-</div>
            </div>
            <div class="btn-col" id="c3">
                <div class="btn" id="divide">/</div>
                <div class="btn" id="multiply">X</div>
                <div class="btn" id="subtract">-</div>
                <div class="btn" id="add">+</div>
            </div>
            <div class="btn-col" id="c4">      
                <div class="btn" id="clr">clr</div>
                <div class="btn" id="del"> <-xx </div>
                <div class="btn double" id="=" >=</div>
            </div>
        </div>
    </div>
</html>
